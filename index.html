<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <!-- font only -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Bootswatch link litera -->
  
  <!-- For Fontawesome only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--  BootStrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Our CSS fie -->
  <link rel="stylesheet" href="./Style.CSS">
  
</head>

<body onload="loadInitialData()">

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bolder" id="exampleModalLabel" >Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageurl">
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle">
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype">
        </div>
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea  type="text" class="form-control" id="taskdescription"></textarea>
        </div>
        <div class="mb-3">
          <label for="projecturl" class="form-label">Project Url</label>
          <input type="url" class="form-control" id="projectlink">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" onclick="Savechanges()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for delete task -->
<div class="modal" tabindex="-1" id="deletetask">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="d-flex justify-content-center align-items-center">
        <img src="./Assets/check_mark.png"  alt="Delete successfully" class= "deletemsg">  
      </div>
      <div class="modal-body">
        <p class="fw-bold text-center">Your task was successfully deleted!!</p>
      </div>
      <div class="modal-footer d-flex justify-content-center ">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Ok </button>
      </div>
    </div>
  </div>
</div>

<!-- For navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder fs-3 text-success" href="#">Taskly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About</a>
          </li>
        </ul>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
      </div>
    </div>
  </nav>

  <!-- For Search Bar -->
  <section class="mt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-6">
          <div class="input-group mb-3 shadow">
            <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon2">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- For Card -->
  <section class="m-3 ">
    <div class="row task_container row-cols-1">
    </div>
  </section>







  <!--BootStrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <!-- My JavaScript -->
  <script src="./index.js"></script>

</body>

</html>
